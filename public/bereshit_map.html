<!DOCTYPE html>
<html>

    <head>
        <link rel="icon" type="image/x-icon" href=".\icons\world.png">
        <title>Bereshit Map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="bereshit_map.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="bereshit_map.js"></script>
    </head>


<body class="container mt-4">

    <header class="pb-3">
        <div class="row justify-content-between align-items-center">
            <h1 class="text-center">Bereshit Map</h1>
        </div>
    </header>


    <main>
        <div class="input-group mb-3 shadow-sm">
            <span class="input-group-text">Name Location :</span>
            <input id="name_location" type="text" placeholder="Enter location" class="form-control">
            <button class="btn btn-primary" onclick="showLocation()">Search</button>
        </div>
        <span id="polygon-number"></span>
        <div id="map" class="p-4 rounded shadow-sm"></div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="text-center">
            <p class="text-dark">&copy; By Technological Laboratory</p>
        </div>
    </footer>
</body>

</html>
